<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <style>
      /* Side characters around cake */
      .cake-wrapper {
        position: relative;
        width: 90vw;
        max-width: 300px;
        height: auto;
        margin: 0 auto;
      }

      .side-img {
        position: absolute;
        bottom: 0;
        width: 25vw;
        max-width: 140px;
        animation: bounce 2s infinite ease-in-out;
        z-index: 5;
      }

      /* Left of cake */
      .side-img.left {
        left: -20vw;
      }

      /* Right of cake */
      .side-img.right {
        right: -20vw;
        transform: scaleX(-1);
        animation-delay: 0.3s;
      }

      /* Bounce animation */
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
      }

      /* Fix mirror + bounce together */
      .side-img.right {
        animation-name: bounceRight;
      }

      @keyframes bounceRight {
        0%, 100% { transform: translateY(0) scaleX(-1); }
        50% { transform: translateY(-25px) scaleX(-1); }
      }

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffcce6, #c4e0ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Floating Balloons */
      .balloon {
        position: absolute;
        width: 40px;
        height: 50px;
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
        z-index: 1;
      }

      @keyframes float {
        0% { transform: translateY(100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
      }

      /* Confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffcc00;
        opacity: 0;
        animation: confettiFall 5s infinite ease-out;
        z-index: 1;
      }

      @keyframes confettiFall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }

      /* Birthday Cake Container */
      .cake-container {
        position: relative;
        width: 90vw;
        max-width: 300px;
        height: auto;
        margin: 0 auto;
        z-index: 10;
      }

      /* Cake Base */
      .cake {
        position: relative;
        width: 100%;
        height: auto;
        aspect-ratio: 5 / 3;
        background: linear-gradient(to right, #ff85a2, #ff99b6);
        border-radius: 10px 10px 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .cake:before {
        content: "";
        position: absolute;
        top: -33%;
        left: 0;
        width: 100%;
        height: 33%;
        background: linear-gradient(to right, #fc6c85, #ff85a2);
        border-radius: 10px 10px 0 0;
      }

      .cake:after {
        content: "";
        position: absolute;
        top: -58%;
        left: 10%;
        width: 80%;
        height: 25%;
        background: linear-gradient(to right, #ffb3c6, #ffcce6);
        border-radius: 10px 10px 0 0;
      }

      /* Frosting & Decorations */
      .frosting {
        position: absolute;
        top: -60%;
        left: 15%;
        width: 70%;
        height: 5px;
        background: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 5px #ffcce6;
      }

      .decoration {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff3366;
        box-shadow: 0 0 5px #ff99b6;
      }

      /* Candles */
      .candle-container {
        position: absolute;
        top: -25%;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 5%;
        z-index: 15;
      }

      .candle {
        position: relative;
        width: 6%;
        max-width: 8px;
        height: 25%;
        max-height: 30px;
        background: linear-gradient(to top, #ffff99, #ff9933);
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .flame {
        position: absolute;
        top: -70%;
        left: 50%;
        transform: translateX(-50%);
        width: 150%;
        height: 200%;
        background: radial-gradient(ellipse at center, #ffff00, #ff9900, #ff6600);
        border-radius: 50% 50% 20% 20%;
        box-shadow: 0 0 10px #ff9900, 0 0 20px #ffff00;
        opacity: 1;
        animation: flicker 0.5s infinite alternate;
        z-index: 20;
      }

      .candle.blown .flame { opacity: 0; animation: none; transition: opacity 0.3s ease-out; }

      .smoke {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 0;
        background: rgba(200, 200, 200, 0.5);
        border-radius: 10px;
        opacity: 0;
        transition: all 0.5s ease;
      }

      .candle.blown .smoke { height: 30px; opacity: 0.7; animation: smokeRise 2s forwards; }

      @keyframes smokeRise {
        0% { height: 0; opacity: 0; }
        20% { height: 10px; opacity: 0.7; }
        100% { height: 30px; opacity: 0; transform: translateX(-50%) translateY(-30px) scale(1.5); }
      }

      @keyframes flicker {
        0% { transform: translateX(-50%) scale(1); opacity: 1; }
        100% { transform: translateX(-50%) scale(1.1); opacity: 0.9; }
      }

      /* Navigation Buttons */
      .nav-buttons {
        position: fixed;
        bottom: 5vw;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 5vw;
        flex-wrap: wrap;
        z-index: 50;
      }

      .btn {
        padding: 3vw 6vw;
        font-size: 4vw;
        min-width: 100px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(to right, #ff85a2, #ff3366);
        color: white;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        transition: all 0.3s ease;
      }

      .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 51, 102, 0.6); }
      .btn:active { transform: translateY(-1px); box-shadow: 0 5px 10px rgba(255, 51, 102, 0.4); }

      /* Mobile-specific scaling */
      @media (max-width: 480px) {
        .candle-container { gap: 3%; }
        .btn { padding: 4vw 8vw; font-size: 5vw; }
        .side-img.left { left: -25vw; }
        .side-img.right { right: -25vw; }
      }
    </style>
  </head>
  <body>
    <!-- Balloons and Confetti will be added by JavaScript -->

    <!-- Birthday Cake -->
    <div class="cake-container">
      <div class="cake">
        <!-- Candles -->
        <div class="candle-container" id="candleContainer">
          <div class="candle"><div class="flame"></div><div class="smoke"></div></div>
          <div class="candle"><div class="flame"></div><div class="smoke"></div></div>
          <div class="candle"><div class="flame"></div><div class="smoke"></div></div>
          <div class="candle"><div class="flame"></div><div class="smoke"></div></div>
          <div class="candle"><div class="flame"></div><div class="smoke"></div></div>
        </div>

        <!-- Frosting & Decorations -->
        <div class="frosting"></div>
        <div class="decoration" style="background-color:#66ccff; top:-28px; left:70%;"></div>
        <div class="decoration" style="background-color:#ff3366; top:-21px; left:63%;"></div>
        <div class="decoration" style="background-color:#ff9966; top:-54px; left:93%;"></div>
        <div class="decoration" style="background-color:#66ccff; top:-29px; left:16%;"></div>
      </div>
    </div>

    <!-- Side Characters -->
    <div class="cake-wrapper">
      <img src="Images/joy.webp" class="side-img left" alt="Left Character">
      <img src="Images/joy1.webp" class="side-img right" alt="Right Character">
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="btn" onclick="window.location.href='index.html'">Back</button>
      <button class="btn" onclick="window.location.href='letter.html'">Next Surprise</button>
    </div>
  </body>
</html>
